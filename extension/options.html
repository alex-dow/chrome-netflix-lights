<section id="global-settings">
  <h3>Global Settings</h3>
  <div class="checkbox">
    <label>
      <input type="checkbox" id="global-enable-start-color"> Enable Global Starting Color
    </label>
  </div>
  <div class="form-inline">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon">#</div>
        <input type="text" class="form-control jscolor" id="global-start-color">
      </div>
    </div>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" id="global-enable-end-color"> Enable Global Ending Color

      <div class="input-group">
        <div class="input-group-addon">#</div>
        <input type="text" class="form-control jscolor" id="global-end-color">
      </div>
    </div>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" id="global-enable-fade-speed"> Enable Global Fade Speed
    </label>
  </div>
  <input type="text" class="form-control" id="global-fade-speed">
  <div class="form-group">
    <button class="btn btn-primary" role="save" id="btn-save-global">Save</button> <button class="btn" role="reset" id="btn-reset-global">Reset</button>

</section>

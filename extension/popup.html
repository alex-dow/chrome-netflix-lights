<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/main.css" />
    <script type="text/javascript" src="build/app.js"></script>
  </head>
  <body>
    <div class="hero-unit">
      <h1>Milight Proxy</h1>
      <p>Light up your living room</p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-8" id="left-col">
          
        </div>
        <div class="col-md-4" id="right-col">
          <div class="container-fluid">
            <button id="button-start-http-server" class="btn btn-success">Start HTTP Server</button>
            <button id="button-stop-http-server" class="btn btn-warning">Stop HTTP Server</button>
          </div>
          <div class="container-fluid">
            <button id="button-on" class="btn">On</button>
            <button id="button-off" class="btn">Off</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
